        <main>
            <article>
                <h4>Contact Form</h4>
                <form action="mailto:giannis.papachristou@yahoo.gr" method="POST" name="EmailForm" autocomplete="on"> 

                    <label for="FirstName">First Name:</label><br>
                    <input type="text" id="FirstName" name="First Name"><br><br>
        
                    <label for="LastName">Last Name:</label><br>
                    <input type="text" id="LastName" name="Last Name"><br><br>
        
                    <label for="mail">Email Address:</label><br>
                    <input type="email" id="mail" name="Email" placeholder="someone@mail.com" required><br><br>
        
                    <label for="mobile">Mobile Phone:</label><br>
                    <input type="tel" id="mobile" name="Phone" placeholder="6987654321" pattern="69[0-9]{8}" title="69--------"><br><br>
        
                    <label for="Message">Message:</label><br>
                    <textarea id="Message" name="Message"></textarea><br><br>
        
                    <input type="submit" value="Submit">
                </form>
            </article>
